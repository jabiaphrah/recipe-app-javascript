<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="recipe.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="/assets/image/recipe.jpg" alt="Chef Logo">
    </div>
    <h1>Recipe App</h1>
  </header>

  <!-- Search Section -->
  <div class="search-container">
    <input type="text" placeholder="Search Your Recipe...">
  </div>

  <!-- Recipe Section -->
  <section class="recipe-section">
    <h2>Recipe of the Week</h2>
    <div class="recipe-cards">
      <!-- Strawberry Cream Cheesecake -->
      <div class="card">
        <img src="/assets/image/strawberry-cake.jpg" alt="Strawberry Cream Cheesecake">
        <h3>Strawberry Cream Cheesecake</h3>
        <button onclick="window.location.href='recipe-detail.html'">Read More</button>
      </div>
      
      <!-- Chocolate Fudge Cake -->
      <div class="card">
        <img src="/assets/image/chocolate fudge cake.jpeg" alt="Chocolate Fudge Cake">
        <h3>Chocolate Fudge Cake</h3>
        <button onclick="window.location.href='recipe-detail.html'">Read More</button>
      </div>
      
      <!-- Blueberry Cheesecake -->
      <div class="card">
        <img src="/assets/image/blueberry cheesecake.jpg" alt="Blueberry Cheesecake">
        <h3>Blueberry Cheesecake</h3>
        <button onclick="window.location.href='recipe-detail.html'">Read More</button>
      </div>

      <!-- Lemon Cheesecake -->
      <div class="card">
        <img src="/assets/image/lemon-cheesecake.jpg" alt="Lemon Cheesecake">
        <h3>Lemon Cheesecake</h3>
        <button onclick="window.location.href='recipe-detail.html'">Read More</button>
      </div>

      <!-- Apple Pie -->
      <div class="card">
        <img src="/assets/image/apple pie.jpg" alt="Apple Pie">
        <h3>Apple Pie</h3>
        <button onclick="window.location.href='recipe-detail.html'">Read More</button>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS (for any Bootstrap functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
